# @package _global_

defaults:
  - override /data: birddata
  - override /model: timm_classifier
  - override /callbacks: default
  - override /trainer: cpu
  - override /logger: default

# Experiment name
name: bird_classification

seed: 42

data:
  batch_size: 32
  num_workers: 0
  pin_memory: True

# Increase the number of epochs for better training
trainer:
  min_epochs: 1
  max_epochs: 2

# Adjust learning rate and batch size
model:
  base_model: "vit_tiny_patch16_224"
  learning_rate: 1e-4
  num_classes: 10


# Early stopping configuration
callbacks:
  early_stopping:
    patience: 10
    monitor: "val/acc"
    mode: "max"
  model_checkpoint:
    dirpath: ${oc.env:PROJECT_ROOT}/checkpoints/${name}/
    filename: "best_model.pth"
    monitor: "val/acc"
    mode: "max"
    save_top_k: 1
    save_last: True

# Tags for experiment tracking
tags: ["birddata", "classification", "vit_tiny_patch16_224"]
